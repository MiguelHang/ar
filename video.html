<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="cityVideo"  autoplay loop="true" src="https://cdn.aframe.io/360-video-boilerplate/video/city.mp4">
        </a-assets>
        <!-- <a-video src="#cityVideo" width="16" height="9" position="0 0 -20"></a-video> -->
        <a-sky src="#cityVideo" dont-use-this-material="offset:0.5 0.5; repeat:0.5 0.5"></a-sky>
    </a-scene>
</body>

</html>
